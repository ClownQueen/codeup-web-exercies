<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Exercise</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Order Online<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Menu</a>
            </li>
            <li class="nav-item search">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Zip code" aria-label="Search">
                    <button class="btn btn-sm btn-outline-secondary" type="submit">Search for stores near you!</button>
                </form>
            </li>
        </ul>
            <a class="navbar-brand" href="#">
                <img src="img/mr-anonymous.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
                Sign Up
            </a>
    </div>
</nav>
<div class="container">
    <div class="jumbotron">
        <h1>Welcome to Pizza World!</h1>
    </div>
        <h2>Build Your Own Pizza!</h2>
    <ul class="nav nav-tabs" id="multiTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link actice" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true"><span class="badge badge-pill badge-dark">1</span>Size and Crust</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false"><span class="badge badge-pill badge-dark">2</span>Cheese and Sauce</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link actice" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false"><span class="badge badge-pill badge-dark">3</span>Toppings</a>
        </li>
    </ul>
    <div class="tab-content" id="TabelContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <div class="card">
                <div class="card-header text-white bg-primary">Choose Size and Crust</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
