<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>

<script src="/js/jquery-2.2.4.js"></script>
<script>
    "use strict";

    let konamiCode = [38, 38, 40, 40, 37, 39, 37, 39, 65, 66, 13]
    let konamiPosition = 0;

    function cheatsAcchieved() {
        document.body.style.backgroundImage = "url('img/abzu.png')";
        document.body.style.backgroundRepeat = "no-repeat";
        document.body.style.backgroundAttachment = "fixed";
        document.body.style.backgroundSize = "100% 100%";

        let audio = new Audio('mp3/Heaven%20Was%20Not%20Named.mp3');
        audio.play();

    }

    $(document).keyup(function (e) {
        let key = e.keyCode
        if (key === konamiCode[konamiPosition]) {
            konamiPosition++;
            console.log(konamiPosition)
        } else {
            konamiPosition = 0
        }
        if (konamiPosition === konamiCode.length) {
            alert("You Did It Bestie!!!")
            cheatsAcchieved();
        }
    });

</script>
</body>
</html>
