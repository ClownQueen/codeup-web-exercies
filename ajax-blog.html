<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://fonts.google.com/specimen/Fuzzy+Bubbles">
    <style>
        body {
            font-family: "Fuzzy Bubbles", sans-serif;
            background-image: url("/img/abzu.png");
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        p {
            font-weight: bold;
        }
        hr {
            background-color: blue;
            size: 1em;
        }
    </style>
</head>
<body>
<h1 class="d-flex justify-content-center">Bloggers Post</h1>
<hr>
<div id="post">

</div>
<audio src="/mp3/Heaven%20Was%20Not%20Named.mp3" controls>
    <p>Fallback content goes here.</p>
</audio>
<script src="js/jquery-2.2.4.js"></script>
<script>
    (function () {
        "use strict";

        $.ajax("/data/blog.json", {
            type: "GET"
        }).done(function (data) {
            console.log(data)
            data.forEach(function (blogItems){
                let blogPost = `
                <div>
                <p>${blogItems.title}</p>
                <p>${blogItems.content}</p>
                <p>${blogItems.categories}</p>
                <p>${blogItems.date}</p>
                </div>
                <br>`
                $('#post').append(blogPost)
            })

        })

    })();

</script>
</body>
</html>
